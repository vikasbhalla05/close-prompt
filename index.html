<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <title>Close Prompt</title>
</head>
<body>
  <!-- button to click to open modal -->
  <button class="openModal button">Click Me!</button>
    <!-- the overlay when the button clicked -->
    <!-- error of message -->
  <div class="overlay">
    <div class="modal">
      <h1>This is a Modal</h1>
      <p>Click the 'close' button to close this modal, Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
      <!-- button for closing the message -->
      <button class="closeModal button">Close</button>
    </div>
  </div>
<!-- Javascript file -->
    <script src="app.js" type="text/Javascript"></script>
</body>
</html>
